<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  {% capture title %}{{ page.title }}{% if site.name %} | {{ site.name }}{% endif %}{% endcapture %}
  <title>{{ title }}</title>

  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  {% if page.author %}<meta name="author" content="{{ page.author }}">{% endif %}

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS build using Compass-->
  {% if site.theme %}
    <link rel="stylesheet" href="/assets/themes/{{ site.theme }}/style.css?{% render_timestamp %}">
  {% else %}
    <link rel="stylesheet" href="/assets/style.css?{% render_timestamp %}">
  {% endif %}
  <!-- end CSS-->

  <link rel="alternate" type="application/atom+xml" title="Atom feed" href="{% page_feed_url %}" />

  <script src="/assets/js/libs/modernizr-2.0.6.min.js"></script>
</head>
