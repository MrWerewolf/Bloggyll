---
layout: default
---
<div id="category">
<section>
<h1 class="name">{{ page.title }}</h1>
    <ul class="posts">
        {% for post in site.categories[page.category] %}
        <li>
            <time pubdate datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date:"%Y-%02m-%02d" }}
            </time>
            <a class="post" href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
<p><a href="/categories">&laquo; All categories</a></p>
</div>
